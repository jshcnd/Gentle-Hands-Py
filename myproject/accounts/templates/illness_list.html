<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illness List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-0">

    <div class="w-full h-screen bg-white p-8 rounded-lg shadow-lg">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <input type="text" id="search" placeholder="Search by Name or ID" 
                class="border border-pink-500 p-3 rounded-md text-pink-500 w-full md:w-3/4 focus:outline-none focus:ring-2 focus:ring-pink-500">
            <div class="flex gap-2 w-full md:w-auto">
                <button id="addChildBtn" class="bg-pink-500 text-white px-6 py-3 rounded-md hover:bg-pink-600 transition">
                    Input Illness
                </button>
                <button onclick="window.history.back()" class="bg-gray-500 text-white px-6 py-3 rounded-md hover:bg-gray-600 transition">
                    Back
                </button>
            </div>
        </div>

        <div class="w-full bg-white shadow-lg rounded-lg p-6 mt-6 overflow-x-auto">
            <h3 class="text-2xl font-bold mb-4 text-center text-gray-800">Current Illness List</h3>
            <table class="w-full border-collapse border border-gray-300 min-w-max">
                <thead>
                    <tr class="bg-pink-500 text-white">
                        <th class="p-3 border border-gray-300">Group</th>
                        <th class="p-3 border border-gray-300">Patient Name</th>
                        <th class="p-3 border border-gray-300">Reason</th>
                        <th class="p-3 border border-gray-300">Treatment</th>
                        <th class="p-3 border border-gray-300">Date Logged</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-gray-100 text-center">
                        <td class="p-3 border border-gray-300">A</td>
                        <td class="p-3 border border-gray-300">John Doe</td>
                        <td class="p-3 border border-gray-300">Almuranas</td>
                        <td class="p-3 border border-gray-300">Jerbaks</td>
                        <td class="p-3 border border-gray-300">03/20/25</td>
                    </tr>
                    <tr class="bg-gray-100 text-center">
                        <td class="p-3 border border-gray-300">A</td>
                        <td class="p-3 border border-gray-300">Jessie Besa</td>
                        <td class="p-3 border border-gray-300">Sugat</td>
                        <td class="p-3 border border-gray-300">Tubig</td>
                        <td class="p-3 border border-gray-300">03/17/25</td>
                    </tr>
                    <tr class="bg-gray-100 text-center">
                        <td class="p-3 border border-gray-300">A</td>
                        <td class="p-3 border border-gray-300">Andrea Sistorias</td>
                        <td class="p-3 border border-gray-300">Almuranas</td>
                        <td class="p-3 border border-gray-300">Bioflu</td>
                        <td class="p-3 border border-gray-300">03/10/25</td>
                    </tr>
                    <tr class="bg-gray-100 text-center">
                        <td class="p-3 border border-gray-300">A</td>
                        <td class="p-3 border border-gray-300">Elmar Panganiban</td>
                        <td class="p-3 border border-gray-300">Almuranas</td>
                        <td class="p-3 border border-gray-300">Mepenamic</td>
                        <td class="p-3 border border-gray-300">03/11/25</td>
                    </tr>
                    <tr class="bg-gray-100 text-center">
                        <td class="p-3 border border-gray-300">A</td>
                        <td class="p-3 border border-gray-300">Justin Taneo</td>
                        <td class="p-3 border border-gray-300">Almuranas</td>
                        <td class="p-3 border border-gray-300">Lemon</td>
                        <td class="p-3 border border-gray-300">03/12/25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="registerModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center mb-4">Input Illness</h2>
            
            <input type="text" id="modalSearch" placeholder="Search for a patient..." 
                class="border p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 w-full mb-3">
            
            <div class="space-y-3">
                <label class="block text-gray-600 font-semibold">Group</label>
                <select id="groupSelect" class="w-full border p-3 rounded-md">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-600 font-semibold">Patient Name</label>
                        <input type="text" id="patientName" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">Prescribed By</label>
                        <input type="text" id="prescribedBy" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">Medicine Name</label>
                        <input type="text" id="medicineName" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">Strength</label>
                        <input type="text" id="strength" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">mg/kg/day</label>
                        <input type="text" id="mgPerKgPerDay" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">Dose</label>
                        <input type="text" id="dose" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">Freq</label>
                        <input type="text" id="freq" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">Duration</label>
                        <input type="text" id="duration" class="w-full border p-3 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-600 font-semibold">D/W/M</label>
                        <input type="text" id="dwm" class="w-full border p-3 rounded-md">
                    </div>
                </div>
            </div>

            <div class="mt-4 flex justify-between">
                <button id="registerBtn" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600">Add</button>
                <button id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("addChildBtn").addEventListener("click", function () {
            document.getElementById("registerModal").classList.remove("hidden");
        });

        document.getElementById("closeModal").addEventListener("click", function () {
            document.getElementById("registerModal").classList.add("hidden");
        });
    </script>
</body>
</html>
