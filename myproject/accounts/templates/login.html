<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <input type="text" name="username" id="username" placeholder="Username or Email" class="w-full px-4 py-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
                        {% if form.username.errors %}
                            <p class="text-red-500 text-sm">{{ form.username.errors.0 }}</p>
                        {% endif %}
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password" class="w-full px-4 py-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-pink-500">
                        {% if form.password.errors %}
                            <p class="text-red-500 text-sm">{{ form.password.errors.0 }}</p>
                        {% endif %}
                    </div>
                </div>
                {% if form.non_field_errors %}
                    <p class="text-red-500 text-sm text-center">{{ form.non_field_errors.0 }}</p>
                {% endif %}
                <div class="flex justify-center">
                    <button type="submit" class="w-full px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600 transition duration-300">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
