<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen p-0">
    <div class="w-full h-screen bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center">
            <img src="{% static 'logo.jpg' %}" alt="Gentle Hands Logo" class="mx-auto h-16">
            <h2 class="text-2xl font-bold text-gray-800 text-3xl">DENTAL RECORD</h2>
        </div>

        <div class="flex justify-end mt-4">
            <button id="filterBtn" class="bg-pink-500 text-white px-6 py-2 rounded-lg font-semibold">FILTER</button>
        </div>

        <div class="mt-6 overflow-x-auto">
            <table class="w-full border-collapse border border-gray-400 text-left text-lg">
                <thead class="bg-pink-500 text-white">
                    <tr>
                        <th class="border border-gray-500 px-6 py-3">BIRTH DATE</th>
                        <th class="border border-gray-500 px-6 py-3">DATE</th>
                        <th class="border border-gray-500 px-6 py-3">DENTAL CENTER & DEPT/MEDIC</th>
                        <th class="border border-gray-500 px-6 py-3">REASON</th>
                        <th class="border border-gray-500 px-6 py-3">INVESTIGATIONS</th>
                        <th class="border border-gray-500 px-6 py-3">OUTCOME</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-500 px-6 py-4">03/29/25</td>
                        <td class="border border-gray-500 px-6 py-4">03/29/19</td>
                        <td class="border border-gray-500 px-6 py-4"></td>
                        <td class="border border-gray-500 px-6 py-4"></td>
                        <td class="border border-gray-500 px-6 py-4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="filterModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Filter Records</h2>
            <label class="block mb-2">DATE:</label>
            <input type="date" class="border border-pink-500 p-3 rounded-md w-full mb-3">
            
            <label class="block mb-2">DENTAL CENTER & DEPT/MEDIC:</label>
            <select class="border border-pink-500 p-3 rounded-md w-full mb-3">
                <option>Select</option>
            </select>

            <label class="block mb-2">REASON:</label>
            <select class="border border-pink-500 p-3 rounded-md w-full mb-3">
                <option>Select</option>
            </select>

            <label class="block mb-2">INVESTIGATION:</label>
            <select class="border border-pink-500 p-3 rounded-md w-full mb-3">
                <option>Select</option>
            </select>

            <label class="block mb-2">OUTCOME:</label>
            <select class="border border-pink-500 p-3 rounded-md w-full mb-3">
                <option>Select</option>
            </select>

            <div class="flex justify-end mt-4">
                <button id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded-md">Cancel</button>
                <button class="bg-pink-500 text-white px-4 py-2 rounded-md ml-2">FILTER</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("filterBtn").addEventListener("click", function() {
            document.getElementById("filterModal").classList.remove("hidden");
        });
        
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("filterModal").classList.add("hidden");
        });
    </script>
</body>
</html>
